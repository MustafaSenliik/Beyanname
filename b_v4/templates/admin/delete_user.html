<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Silme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar { width: 250px; background-color: #343a40; color: white; position: fixed; height: 100vh; }
        .sidebar a { color: white; }
        .content { margin-left: 260px; padding: 20px; }
        .card { border-radius: 10px; }
        .flash-message { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="text-center">Admin Panel</h4>
            <nav class="nav flex-column">
                <a href="{{ url_for('admin.dashboard') }}" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
                <a href="{{ url_for('admin.user_management') }}" class="nav-link"><i class="fas fa-users me-2"></i>Kullanıcı Ekleme</a>
                <a href="{{ url_for('admin.delete_user_page') }}" class="nav-link"><i class="fas fa-users me-2"></i>Kullanıcı Silme</a>
                <a href="{{ url_for('admin.authorize_user') }}" class="nav-link"><i class="fas fa-user-shield me-2"></i>Yetkilendirme</a>
                <a href="{{ url_for('admin.log_records') }}" class="nav-link"><i class="fas fa-file-alt me-2"></i>Log Kayıtları</a>
                <a href="{{ url_for('admin.logout') }}" class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>Çıkış Yap</a>
            </nav>
        </div>

        <!-- Content -->
        <div class="content">
            <h2 class="text-center mb-4">Kullanıcı Silme</h2>
            
            <!-- Kullanıcı Listesi -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Kullanıcı Adı</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.ad_soyad }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.rol }}</td>
                        <td>
                            <form action="{{ url_for('admin.confirm_delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
