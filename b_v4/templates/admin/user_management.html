<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı İşlemleri - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar { width: 250px; background-color: #343a40; color: white; position: fixed; height: 100vh; }
        .sidebar a { color: white; }
        .content { margin-left: 260px; padding: 20px; }
        .card { border-radius: 10px; }
        .flash-message { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4 class="text-center">Admin Panel</h4>
            <nav class="nav flex-column">
                <a href="{{ url_for('admin.dashboard') }}" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
                <a href="{{ url_for('admin.user_management') }}" class="nav-link"><i class="fas fa-users me-2"></i>Kullanıcı Ekleme</a>
                <a href="{{ url_for('admin.delete_user_page') }}" class="nav-link"><i class="fas fa-users me-2"></i>Kullanıcı Silme</a>
                <a href="{{ url_for('admin.authorize_user') }}" class="nav-link"><i class="fas fa-user-shield me-2"></i>Yetkilendirme</a>
                <a href="{{ url_for('admin.log_records') }}" class="nav-link"><i class="fas fa-file-alt me-2"></i>Log Kayıtları</a>
                <a href="{{ url_for('admin.logout') }}" class="nav-link text-danger"><i class="fas fa-sign-out-alt me-2"></i>Çıkış Yap</a>
            </nav>
        </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2 class="text-center mb-4">Kullanıcı Ekleme</h2>

            <div class="row">
                <!-- Kullanıcı Ekleme Formu -->
                <div class="col-md-6">
                    <div class="form-container">
                        <form action="{{ url_for('admin.add_user') }}" method="POST">
                            <h4 class="mb-3">Yeni Kullanıcı Ekle</h4>
                            <div class="mb-2">
                                <label for="username" class="form-label">Kullanıcı Adı:</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">E-posta:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Şifre:</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-2">
                                <label for="confirm_password" class="form-label">Şifre (Doğrulama):</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <select class="form-select" name="rol">
                                    <option value="çalışan">Çalışan</option>
                                    <option value="müdür_yardımcısı">Müdür Yardımcısı</option>
                                    <option value="müdür">Müdür</option>
                                    <option value="patron">Patron</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Kullanıcı Ekle</button>
                        </form>
                    </div>
                </div>

                <!-- Kullanıcı Listesi -->
                <div class="col-md-6">
                    <div class="form-container">
                        <h4 class="text-center">Mevcut Kullanıcılar</h4>
                        <table class="table table-striped table-bordered mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Kullanıcı Adı</th>
                                    <th>Rol</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.ad_soyad }}</td>
                                    <td>{{ user.rol }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
