services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: toren
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - new_shared_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - new_shared_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  app:
    image: mustafasenlik/beyanname-app:v3
    command: gunicorn --workers=4 --bind=0.0.0.0:5000 --timeout=300 --keep-alive=120 --max-requests=1000 --max-requests-jitter=50 app:app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@beyanname_db:3306/toren
      - REDIS_URL=redis://beyanname_redis:6379/0
    networks:
      - new_shared_network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

networks:
  new_shared_network:
    external: true
    
volumes:
  db_data:
