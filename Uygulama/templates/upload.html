<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yükle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dosya Yükle</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
            
            <!-- Kategori Seçimi -->
            <div class="mb-3">
                <label for="category" class="form-label">Birim Seçin:</label>
                <select class="form-select" name="category" required>
                    <option value="muhasebe">Muhasebe</option>
                    <option value="ihracat">İhracat</option>
                    <option value="kambiyo">Kambiyo</option>
                </select>
            </div>

            <!-- Beyanname Numarası -->
            <div class="mb-3">
                <label for="declaration_number" class="form-label">Beyanname Numarası:</label>
                <input type="text" class="form-control" name="declaration_number" required>
            </div>

            <!-- Gümrük Adı -->
            <div class="mb-3">
                <label for="customs_office_name" class="form-label">Gümrük Adı:</label>
                <input type="text" class="form-control" name="customs_office_name" required>
            </div>

            <!-- Tescil Tarihi -->
            <div class="mb-3">
                <label for="registration_date" class="form-label">Tescil Tarihi:</label>
                <input type="date" class="form-control" name="registration_date" required>
            </div>

            <!-- PDF Dosyası -->
            <div class="mb-3">
                <label for="file" class="form-label">PDF Dosyası:</label>
                <input type="file" class="form-control" name="file" accept=".pdf" required>
            </div>

            <button type="submit" class="btn btn-primary">Yükle</button>
        </form>

        <!-- Mesajlar -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info mt-4" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <a href="/search_page" class="btn btn-secondary mt-4">Arama Sayfasına Git</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
