<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 25px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Kayıt Ol</h2>
        <form action="/register" method="POST">
            <!-- Ad Soyad -->
            <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- E-posta -->
            <div class="mb-3">
                <label for="email" class="form-label">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Şifre -->
            <div class="mb-3">
                <label for="password" class="form-label">Şifre:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Şifre Tekrar -->
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Şifre Tekrar:</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>

            <!-- Rol -->
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="" disabled selected>Rol Seçin</option>
                    <option value="patron">Patron</option>
                    <option value="müdür">Müdür</option>
                    <option value="müdür_yardımcısı">Müdür Yardımcısı</option>
                    <option value="calisan">Çalışan</option>
                </select>
            </div>

            <!-- Hata ve Başarı Mesajları -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert mt-3 {% if category == 'danger' %}alert-danger{% else %}alert-success{% endif %}">
                {% for category, message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Kayıt Butonu -->
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
        <p class="mt-3 text-center">Zaten hesabınız var mı? <a href="/login">Giriş Yapın</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
