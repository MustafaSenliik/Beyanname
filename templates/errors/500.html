
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Hatası</title>
    <style>
        /* Genel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 72px;
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 100px;
            color: #e63946;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>500</h1>
        <p>Bir sunucu hatası oluştu. Lütfen daha sonra tekrar deneyiniz.</p>

</html>
