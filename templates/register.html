<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Tören Gıda A.Ş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 120px;
        }
        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo ve başlık -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/global_Toren-logo.png') }}" alt="Tören Gıda A.Ş Logo">
        </div>
        <h2>Tören Gıda A.Ş <br>Dosya Yükleme Sistemi</h2>

        <!-- Flask Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Kayıt Formu -->
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Şifre Tekrar:</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="" disabled selected>Rol Seçin</option>
                    <option value="patron">Patron</option>
                    <option value="müdür">Müdür</option>
                    <option value="müdür_yardımcısı">Müdür Yardımcısı</option>
                    <option value="calisan">Çalışan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>

        <p class="mt-3 text-center">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a></p>
        <footer>2024 Tören Gıda A.Ş. Tüm hakları saklıdır.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
